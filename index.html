<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グラビティ - 上昇ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-overlay">
            <div id="hp-bar-container">
                <span class="label">HP</span>
                <div id="hp-bar-bg">
                    <div id="hp-bar"></div>
                </div>
                <span id="hp-text">10/10</span>
            </div>
            <div id="ammo-display">
                <span class="label">🔫 弾</span>
                <span id="ammo">0</span>
            </div>
            <div id="score-display">
                <span class="label">高度</span>
                <span id="score">0</span>m
            </div>
            <div id="high-score-display">
                <span class="label">最高記録</span>
                <span id="high-score">0</span>m
            </div>
        </div>
        <div id="start-screen" class="screen">
            <h1 class="game-title">グラビティ</h1>
            <p class="subtitle">無限の空へ</p>
            <div class="controls-info">
                <div class="key-group">
                    <div class="key">W</div>
                    <div class="key-row">
                        <div class="key">A</div>
                        <div class="key">S</div>
                        <div class="key">D</div>
                    </div>
                </div>
                <p class="control-text">移動</p>
                <div class="key space-key">SPACE</div>
                <p class="control-text">ジャンプ</p>
                <div class="key">F</div>
                <p class="control-text">発射</p>
            </div>
            <button id="start-btn" class="glow-button">ゲームスタート</button>
        </div>
        <div id="game-over-screen" class="screen hidden">
            <h2 class="game-over-title">ゲームオーバー</h2>
            <p class="final-score">到達高度: <span id="final-score">0</span>m</p>
            <p class="new-record hidden" id="new-record">🎉 新記録！</p>
            <button id="restart-btn" class="glow-button">もう一度プレイ</button>
        </div>
        <div id="clear-screen" class="screen hidden">
            <h2 class="clear-title">🎉 クリア！ 🎉</h2>
            <p class="clear-message">DORAGONを倒した！</p>
            <p class="final-score">最終スコア: <span id="clear-score">0</span>m</p>
            <button id="clear-restart-btn" class="glow-button">もう一度プレイ</button>
        </div>
        <div id="revival-screen" class="screen hidden">
            <h2 class="revival-title">💀 やられてしまった... 💀</h2>
            <p class="revival-question">復活しますか？</p>
            <div class="revival-price-box">
                <p class="revival-price">💎 490ジェム</p>
                <p class="revival-price-yen">（¥490相当）</p>
            </div>
            <p class="revival-benefit">✨ HP全回復して復活！ ✨</p>
            <button id="revival-btn" class="revival-button">復活する（¥490）</button>
            <button id="revival-give-up-btn" class="give-up-button">諦める（無料）</button>
            <p class="revival-note">※ 実際に課金されることはありません</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
